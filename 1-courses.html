<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileSchool</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/favicon.ico" href="/images/favicon.png">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- header-->

    <header class="header hero-img3">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand p-5" href="#">
                    <img src="/images/smile_off.png" alt="logo" width="37" height="30">
                    <img src="/images/logo.png" alt="logo" width="114" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav m-5">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--hero-->
        <div class="c-title text-center">
            <h1 class="s-title text-white d-none d-sm-block">« Don’t cry because it’s over.<br><span
                    class="highlightText">Smile</span> because it happened. »</h1>
        </div>
    </header>
    <main>
        <section class="highlightcolor py-4">
            <!-- SEARCH FILTERS -->
            <div class="container form-container m-auto">
              <form class="row m-auto py-3">     
                <div class="form-group col-12 col-md-4">
                  <label for="keywords" class="font-weight-bold text-white">Keywords</label>
                  <div class="d-flex align-items-center mix-blend-normal  py-2 input-box">
                    <div class="input-group-prepend" ><i class="iconSearch px-2" aria-hidden="true"></i></div>
                    <input type="text" id= "key-search" class="form-control bg-transparent border-0 text-white" placeholder="Search by keywords">
                  </div>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4">
                  <label class=" font-weight-bold text-white">TOPIC</label>
                  <div class="d-flex align-items-center mix-blend-normal input-box rounded-top">
                    <span id="topic" class="form-control bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Novice</span>
                    <span class="dropdown-toggle text-white mx-3"></span>
                    <div class="dropdown-menu col-10 mt-2">
                      <a class="dropdown-item">Novice</a>
                      <a class="dropdown-item">Intermediate</a>
                      <a class="dropdown-item">Expert</a>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4">
                  <label class="font-weight-bold text-white">SORT BY</label>
                  <div class="d-flex align-items-center mix-blend-normal input-box rounded-top">
                    <span id="sortby" class="form-control bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Most Popular</span>
                    <span class="dropdown-toggle text-white mx-3"></span>
                    <div class="dropdown-menu col-10 mt-2">
                      <a class="dropdown-item">Most Popular</a>
                      <a class="dropdown-item">Most Recent</a>
                      <a class="dropdown-item">Most Viewed</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </section>
    </main>
</body>

</html>
